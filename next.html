<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <!-- <link rel="stylesheet" href="static/css/chat.css"> -->
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
   
        <div class="chat-bar-collapsible">
            <button id="chat-button" type="button" class="collapsible">
                <a class="chatty">
                    <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
                    Chat</a>
                  
                <a class="chat-icons">
                
                    <!-- <i id="chat-icon" style="color: #0f0000;" class="	fa fa-link"></i> -->
                    <i class="fa fa-video-camera" style="margin-left: 200px;" aria-hidden="true"></i>
                    <i class="fa fa-phone" style="margin-left: 40px;" aria-hidden="true"></i>
                    <i class="fa fa-bars" style="margin-left: 40px;" aria-hidden="true"></i>
                </a>
         
            </button>
    
            <div class="content">
                <!-- https://cdn-icons-png.flaticon.com/512/2040/2040946.png -->
               
                <img src="https://cdn-icons-png.flaticon.com/512/4233/4233830.png" 
                style="height: 300px; width: 200px;border-radius: 20px;margin-left: 100px;margin-top: 50px;"/>
               
                <div class="full-chat-block">
                    <!-- Message Container -->
                    <div class="outer-container">
                        
                        <div class="chat-container">
                            <!-- Messages -->
                            <!-- <a href="selection.html"></a> -->
                            <div id="chatbox">
                                <h5 id="chat-timestamp"></h5>
                                <p id="botStarterMessage" class="botText"><span> Loading messages...</span>
                                </p>
                                <p id="botStarterMessages" class="botTexts"><span></span>
                            </div>
    
                            <!-- User input box -->
                            <div class="chat-bar-input-block">
                                <div id="userInput">
                                    <input id="textInput" class="input-box" type="text" name="msg"
                                        placeholder="Tap 'Enter' to send a message">
                                        <!-- <p id="textInputs" class="input-box" > -->
                                    <p></p>
                                </div>
    
                <!-- <i id="chat-icon" style="color: #0f0000;" class="	fa fa-link"></i> -->
    
                                <!-- onclick="heartButton()" -->
                                <div class="chat-bar-icons">
                                    <i id="chat-icon" style="color: rgb(7, 1, 2);" class="fa fa-link"
                                    onclick="heartButton()"    ></i>
                                    <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                    onclick="heartButton()"    ></i>
                                        <!-- onclick="sendButton()" -->
                                    <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"    >
                                    </i>
                                </div>
                            </div>
    
                            <div id="chat-bar-bottom">
                                <p></p>
                                <!-- <a href="https://www.w3schools.com/"> W3Schools</a>
                                <script src="static/next.html" lang="html"><a>Visit</a></script> -->
                                 <!-- <p><a href="static/next.html">yes</a>hello</p>  -->
                            </div>
    
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
</body>
<script src="https://unpkg.com/compromise"></script>
<script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const greetingvalue=urlParams.get('greeting');
    console.log(greetingvalue);
    // console.log("select");
    document.getElementById("botStarterMessages").innerHTML=greetingvalue;
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

crossorigin></script> -->

crossorigin></script> -->

<script src="static/scripts/responses.js"></script>
<script type="text/javascript" src="static/scripts/chat.js"></script>
</html>
